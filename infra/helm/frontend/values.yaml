replicaCount: 2

image:
  repository: scribe-ai/frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: scribe-ai.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: scribe-ai-tls
      hosts:
        - scribe-ai.com

env:
  NEXT_PUBLIC_API_URL: https://api.scribe-ai.com
  NEXT_PUBLIC_AI_SERVICE_URL: https://ai.scribe-ai.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80




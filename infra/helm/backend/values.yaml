replicaCount: 3

image:
  repository: autodoc-ai/backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3001

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.autodoc-ai.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: autodoc-ai-api-tls
      hosts:
        - api.autodoc-ai.com

env:
  NODE_ENV: production
  DATABASE_URL: postgresql://autodoc:${DB_PASSWORD}@autodoc-db:5432/autodoc_ai
  REDIS_URL: redis://autodoc-redis:6379
  S3_ENDPOINT: https://s3.amazonaws.com
  S3_BUCKET: autodoc-ai-media
  JWT_SECRET: ${JWT_SECRET}

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80




